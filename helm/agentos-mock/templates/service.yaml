{{- range $service := list "runtime" "registry" "ingest" "api" "bridge" "policy" }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ $service }}-mock
  namespace: {{ $.Release.Namespace }}
spec:
  selector:
    app: {{ $service }}-mock
  ports:
  - name: http
    port: {{ index $.Values.services $service "port" }}
    targetPort: {{ index $.Values.services $service "port" }}
  type: {{- if $.Values.ingress.enabled }} NodePort {{- else }} ClusterIP {{- end }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: web-ui
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: web-ui
  ports:
  - name: http
    port: {{ .Values.web.port }}
    targetPort: {{ .Values.web.port }}
  type: {{- if .Values.ingress.enabled }} NodePort {{- else }} {{ .Values.web.service.type | default "ClusterIP" }} {{- end }}
